server:
  port: 8084

spring:
  h2:
    console:
      enabled: true

  datasource:
    url: jdbc:h2:tcp://localhost:9092/mydb
    driver-class-name: org.h2.Driver
    username: jacob
    password: password

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop

  jackson:
    serialization:
      indent-output: true